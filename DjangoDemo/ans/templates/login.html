<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>欢迎进入考试系统</title>
	<link rel="stylesheet" type="text/css" href="/static/JS/jquery-easyui-1.3.6/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/static/JS/jquery-easyui-1.3.6/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/static/JS/jquery-easyui-1.3.6/demo/demo.css">
	<script type="text/javascript" src="/static/JS/jquery-easyui-1.3.6/jquery.min.js"></script>
	<script type="text/javascript" src="/static/JS/jquery-easyui-1.3.6/jquery.easyui.min.js"></script>
</head>
<body>
<h2>欢迎进入考试系统</h2>
	<p>请输入以下信息</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="Register" style="width:400px;padding:30px 60px">
		<div style="margin-bottom:20px">
			<div>姓名:</div>
			<input id="name" class="easyui-textbox" style="width:100%;height:32px">
		</div>
		<div style="margin-bottom:20px">
			<div>公司:</div>
			<input id="company" class="easyui-textbox" style="width:100%;height:32px">
		</div>
		<div style="margin-bottom:20px">
			<div>身份证号:</div>
			<input id="PersonId" class="easyui-textbox" style="width:100%;height:32px">
		</div>
		<div>
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%;height:32px">登陆</a>
		</div>
	</div>
</body>
</html>
